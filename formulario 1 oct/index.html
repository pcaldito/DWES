<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Pablo Caldito">
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <nav>
            <button><a href="inicio.html">Inicio</a></button>
            <button id="oculto"></button>
            <button><a href="afectados.html">Catastrofes</a></button>
            <button><a href="formulario.html">Formulario</a></button>
        </nav>
        <main>
            <h3>Formulario de catástrofes</h3>
            <form name="catastrofes" action="datos.php" method="get">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>

                <label for="gmail">Gmail:</label>
                <input type="email" id="gmail" name="gmail" required><br>

                <label for="pais">País del que recibir información:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected="selected">Seleccione un país</option>
                    <option value="Chad">Chad</option>
                    <option value="Somalia">Somalia</option>
                    <option value="Siria">Siria</option>
                    <option value="El Congo">El Congo</option>
                    <option value="Afganistán">Afganistán</option>
                    <option value="Sudán del Sur">Sudán del Sur</option>
                    <option value="República Centroafricana">República Centroafricana</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Etiopía">Etiopía</option>
                    <option value="Bangladesh">Bangladesh</option>
                </select><br>

                <label for="sexo">Sexo:</label><br>
                <input type="radio" id="M" name="sexo" value="Hombre" required> 
                <label for="M">Hombre</label>
                <input type="radio" id="F" name="sexo" value="Mujer" required> 
                <label for="F">Mujer</label>
                <input type="radio" id="O" name="sexo" value="Otro" required> 
                <label for="O">Otro</label><br>

                <label for="fecha">Fecha de nacimiento:</label>
                <input type="date" id="fecha" name="fecha"><br>

                <label for="catastrofe">Quiero recibir información a cerca de este catástrofe: </label><br>
                <input type="checkbox" id="incendio" name="catastrofe[]" value="incendio">
                <label for="incendio">Incendio</label><br>
                <input type="checkbox" id="tsunami" name="catastrofe[]" value="tsunami">
                <label for="tsunami">Tsunami</label><br>
                <input type="checkbox" id="ciclon" name="catastrofe[]" value="ciclon">
                <label for="ciclon">Ciclon</label><br>
                <input type="checkbox" id="terremoto" name="catastrofe[]" value="terremoto">
                <label for="terremoto">Terremoto</label><br>

                <input type="image" src="img/cambio.jpeg" width="360" height="200" alt="Botón de envío"><br>
                <button type="submit">Enviar</button>
                <button type="reset">Cancelar</button><br>

                
            </form>
        </main>
    </body>
</html>
